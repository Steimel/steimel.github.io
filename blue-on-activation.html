<head>
<style>
body {
  background: white;
}
body.active {
  background: blue;
}
</style>
</head>
<body>
<p>A blue background means that transient user activation is active.</p>
<script>
function setBackgroundByActivation() {
  document.body.classList.toggle('active', navigator.userActivation.isActive);
}
setInterval(setBackgroundByActivation, 10);
</script>
</body>
